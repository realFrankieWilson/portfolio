{% extends 'partials/base.html' %}
{% block title %}Password Confirm{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<!-- <div class="cover"> -->
    <div class="container card-container">
        <div class="row mt-5 pt-3">
            <div class="col-md-8 offset-md-2">
                <div class="card my-3 shadow">
                    <div class="card-body">
                        <h4>Reset Password Confirm</h4>
                        <form method="POST">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <input class="btn btn2 btn-primary btn-block" type="submit" value="Confirm">
                        </form>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
