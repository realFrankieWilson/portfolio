{% extends 'partials/base.html' %}
{% block title %}Sign Up Page{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container card-container">
    <div class="row mt-5 pt-5">
        <div class="col-md-5 offset-md-6">
            <div class="card my-3 shadow" id="form">
                <h4 id="h4">Sign Up Page</h4>
                <hr>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input class="btn btn2 btn-primary btn-block" type="submit" value="Sign Up">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
