{% extends 'partials/base.html' %}
{% block content %}
<div class="container" id="fix">
    <div class="row mt-5 pt-3">
        <div class="col-md-4">
            <div class="card shadow" id="form">
                <div class="card-body">
                    <h3>form</h3>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            {% for post in posts %}
            <div class="card shadow-lg" id="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md">
                            <img src="/static/images/Man selling1.webp" alt="img">
                        </div>
                        <div class="col-md-8">
                            <small>{{ post.created_at }}</small>
                            <hr>
                            <a class="h3" href="#">{{ post.title }}</a>
                            <p class="text-justify my-3">{{ post.content }}</p>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div
{% endblock %}
